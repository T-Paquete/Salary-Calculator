<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netto Gehaltsrechner 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Netto Gehaltsrechner 2025</h1>
    <form id="salary-form">
      <section id="inputs">
        <div>
          <label for="grossIncome">Bruttoeinkommen (€):</label>
          <input type="number" id="grossIncome" name="grossIncome" min="0" step="0.01" required>
        </div>
        <div>
          <label for="incomePeriod">Zeitraum:</label>
          <select id="incomePeriod" name="incomePeriod">
            <option value="monthly">Monatlich</option>
            <option value="yearly">Jährlich</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="isMarried" name="isMarried">
          <label for="isMarried">Verheiratet</label>
        </div>
        <div>
          <input type="checkbox" id="isSingleParent" name="isSingleParent">
          <label for="isSingleParent">Alleinerziehend</label>
        </div>
        <div>
          <input type="checkbox" id="isChurchTax" name="isChurchTax">
          <label for="isChurchTax">Kirchensteuerpflichtig</label>
        </div>
        <div>
          <input type="checkbox" id="isPrivatelyInsured" name="isPrivatelyInsured">
          <label for="isPrivatelyInsured">Privat versichert</label>
        </div>
        <div>
          <input type="checkbox" id="isInSaxony" name="isInSaxony">
          <label for="isInSaxony">Wohnhaft in Sachsen</label>
        </div>
        <div>
          <label for="numChildren">Anzahl Kinder (0–10):</label>
          <input type="number" id="numChildren" name="numChildren" min="0" max="10" step="1" value="0">
        </div>
        <div>
          <label for="zusatzbeitrag">Zusatzbeitrag (%):</label>
          <input type="number" id="zusatzbeitrag" name="zusatzbeitrag" min="0" max="5" step="0.1" value="2.5">
        </div>
        <div>
          <button type="submit" id="submitBtn">Berechnen</button>
        </div>
      </section>
    </form>
    <section id="results">
      <h2>Ergebnisse</h2>
      <div id="monthlyResults">
        <h3>Monatlich</h3>
        <div id="monthlyBreakdown"></div>
      </div>
      <div id="yearlyResults">
        <h3>Jährlich</h3>
        <div id="yearlyBreakdown"></div>
      </div>
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
